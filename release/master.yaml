apiVersion: apps/v1
kind: Deployment
metadata:
  name: locust-master
  namespace: ordr-order-testing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: locust
      role: master
  template:
    metadata:
      labels:
        app: locust
        role: master
    spec:
      containers:
        - name: locust-master
          image: locustio/locust:latest
          command: ["locust", "-f", "/mnt/locust/locustfile.py", "--master"]
          ports:
            - containerPort: 8089
            - containerPort: 5557
            - containerPort: 5558
          volumeMounts:
            - name: locust-scripts
              mountPath: /mnt/locust
      volumes:
        - name: locust-scripts
          configMap:
            name: locust-scripts
---
apiVersion: v1
kind: Service
metadata:
  name: locust-master
  namespace: ordr-order-testing
spec:
  type: LoadBalancer
  selector:
    app: locust
    role: master
  ports:
    - name: web-ui
      port: 8089
      targetPort: 8089
    - name: master-p1
      port: 5557
      targetPort: 5557
    - name: master-p2
      port: 5558
      targetPort: 5558

